{%extends 'base.html'%}

{%block body_block%}
   

    <div class="container">

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div>
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <h4 style="text-align: center;">                  Book Details                    </h4>
                    </div>
                

                    <div>
                        {%if data.profile_pic%}
                        <img src="{{data.profile_pic.url}}" alt="" style="width:100%;">

                        {%endif%}


                    </div>

                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Name: {{data.name}}</li>
                      <li class="list-group-item">Author: {{data.author}}</li>
                      <li class="list-group-item">pages: {{data.pages}}</li>
                      <li class="list-group-item">price: {{data.price}}</li>
    
    
    
                    </ul>
                  </div>
    
    
    
    
            </div>




        </div>
        <div class="col-4"></div>
    </div>
    </div>
    

{%endblock%}
